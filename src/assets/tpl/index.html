  <h3>Demo</h3>
  <div id="progress2" style="width:300px; display: inline-block;">

  </div>
  <p>
    <button type="button" onclick="playMusic()" id="myInput">Play</button> Status: <span id="PlayingStatus">Stopped</span>
  </p>

  <script>
    document.addEventListener('keydown', function(event) {

      console.log("key", event.keyCode)

      // キーコード32はスペースキーを示します
      if (event.keyCode === 32 || event.keyCode === 69) {
        // デフォルトのスペースキーの動作（ページスクロールなど）を防ぐ
        event.preventDefault();

        // ショートカットキーを割り当てたい要素をフォーカスする
        // document.getElementById('myInput').focus();

        playMusic()
      }
    });
  </script>

  <div>
    <input style="width:555px;" id="progress" type="range" step="1" value=0
      ontouchstart="this.onmousedown=null;this.onmouseup=null;this.onmousemove=null; progress_onmousedown()"
      ontouchend="progress_onmouseup()" ontouchmove="progress_onmousemove()" onmouseup="progress_onmouseup()"
      onmousemove="progress_onmousemove()">
  </div>
